<!DOCTYPE html>
<html 
    lang="en"
    ng-app="root"
    >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bunkum Profile</title>

<!-- google font for headers text & links -->
<link href="https://fonts.googleapis.com/css?family=Bitter|Chathura|Open+Sans+Condensed:300" rel="stylesheet">

<!--bootstrappin' it up -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script> -->
<!-- Latest compiled and minified JavaScript -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- font awesome -->
<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- ramda -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>

<!-- angular file to inject -->
<script src="{{site.app}}"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/css/styles.css" />

</head>
<body ng-cloak 
    ng-controller="RootCtrl as body"
>
<!-- collapsability -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button 
                    type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#nav-collapse"
                    aria-expanded="false"
                >
                    <span class="sr-only">
                        Toggle Navigation
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>

<!-- top page nav bar -->
        <div 
            class="collapse navbar-collapse"
            id="nav-collapse"
        >
            <ul class="nav navbar nav-tabs navbar-static-top">
                <li><a href={{site.home-page}}>Home</a></li>
                <li><a href={{site.about-page}}>About</a></li>
                <li><a href={{site.contact}}>Contact Me</a></li>
                <li><a href={{site.bootcamp-blog}}>Bootcamp-blog</a></li>
                <li><a href="{{site.trello}}">Workflow</a></li>
            </ul>
        </div>
        <header>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <div class="jumbo-image">
    <!-- need this relative link so 'art_cascade.png' shows in blog posts -->
                            <a href="{{site.home-page}}">
                                <img ng-src="{{site.media-prod}}art_cascade.png"
                                    class="art-cascade"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h1>Bill Bunkum<br />
                            <small>Web Developer</small>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
    </nav>
